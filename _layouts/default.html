<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>

    <!-- Meta -->
    <meta name="description" content="{{ site.description | escape }}" />
    <meta name="author" content="{{ site.author.name | escape }}" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

    <!-- Optional Dark Mode Meta -->
    <meta name="color-scheme" content="light dark" />
  </head>

  <body>
    <!-- === Navbar === -->
    <header class="navbar">
      <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
      <nav>
        {% for item in site.navbar %}
          <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
        {% endfor %}
      </nav>
    </header>

    <!-- === Main Content === -->
    <main class="content">
      {{ content }}
    </main>

    <!-- === Footer === -->
    <footer class="footer">
      <p>
        © {{ site.time | date: "%Y" }} {{ site.author.name }} ·
        <a href="https://github.com/{{ site.author.github }}">GitHub</a>
      </p>
    </footer>
  </body>
</html>
