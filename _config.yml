title: "Luigi Gallucci"
description: "Microbial ecology, coding, and cooking tips"

# === GitHub Pages configuration ===

url: "https://l-gallucci.github.io"
baseurl: ""
theme: null
markdown: kramdown
permalink: /:title/

# === Author info ===

author:
  name: "Luigi Gallucci"
  email: "lgallucc@mpi-bremen.de"
  github: "l-gallucci"
  orcid: "0000-0000-0000-0000"

navbar:
  - title: "About"
    url: /about/
  - title: "Research"
    url: /research/
  - title: "Creative"
    url: /creative/
  - title: "Contact"
    url: /contact/

# === Include static assets ===
include:
  - assets
  - _pages

# === Plugins (safe for GitHub Pages) ===
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - node_modules
  - vendor